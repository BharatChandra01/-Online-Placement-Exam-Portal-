<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>GBC University - Exam Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .main-container {
            width: 90%;
            max-width: 1100px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Left Section: Logo and Form */
        .left-section {
            width: 45%;
            text-align: center;
        }

        .college-logo-area {
            margin-bottom: 40px;
        }

        .college-name {
            color: #800000; /* Deep Maroon */
            font-size: 48px;
            font-weight: bold;
            margin: 0;
            font-family: 'Times New Roman', serif;
        }

        .sub-text {
            color: #333;
            letter-spacing: 2px;
            font-size: 14px;
            font-weight: bold;
            margin-top: -5px;
        }

        .login-form-container {
            width: 320px;
            margin: 0 auto;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            background-color: #e8f0fe; /* Light blue tint */
            border-radius: 2px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .lets-go-btn {
            width: 100%;
            padding: 12px;
            background-color: #5e3b76; /* Purple color */
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            text-transform: uppercase;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
        }

        .lets-go-btn:hover {
            background-color: #4a2e5d;
        }

        .register-link {
            display: block;
            margin-top: 15px;
            color: #ff0000;
            text-decoration: none;
            font-size: 13px;
        }

        /* Right Section: Titles and Graphics */
        .right-section {
            width: 50%;
            text-align: center;
        }

        .system-title {
            color: #800000;
            font-size: 55px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
            font-family: 'Arial Black', sans-serif;
        }

        .student-login-title {
            color: #2e7d32; 
            font-style: italic;
            font-size: 38px;
            font-family: 'Brush Script MT', cursive;
            margin-bottom: 30px;
        }

        .illustration-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 20px;
        }

        .book-stack {
            width: 180px;
        }

        .academic-badge {
            width: 150px;
        }

        .error-msg {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="main-container">
        
        <!-- Left Part -->
        <div class="left-section">
            <div class="college-logo-area">
                <i class="fas fa-graduation-cap" style="font-size: 50px; color: #800000;"></i>
                <h1 class="college-name">GBC University</h1>
                <p class="sub-text">STUDENT LOGIN</p>
            </div>

            <div class="login-form-container">
                <p th:if="${error}" class="error-msg" th:text="${error}"></p>
                
                <form th:action="@{/login}" method="post">
                    <!-- Clean Placeholder without example numbers -->
                    <input type="text" name="username" placeholder="Enter Username" required>
                    <input type="password" name="password" placeholder="••••••••••" required>
                    <button type="submit" class="lets-go-btn">Let's Go</button>
                </form>

                <a href="/register" class="register-link">For First Year / New Registration - Click Here</a>
            </div>
        </div>

        <!-- Right Part -->
        <div class="right-section">
            <h1 class="system-title">EXAM PORTAL</h1>
            <h2 class="student-login-title">Student Login</h2>

            <div class="illustration-container">
                <img src="https://cdn-icons-png.flaticon.com/512/3429/3429153.png" class="book-stack" alt="Books">
                <img src="https://cdn-icons-png.flaticon.com/512/2436/2436636.png" class="academic-badge" alt="Academic">
            </div>
        </div>

    </div>

</body>
</html>
