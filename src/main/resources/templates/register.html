<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - Placement Portal</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; background-color: #f4f4f4; }
        .container { background: white; padding: 20px; display: inline-block; border-radius: 10px; box-shadow: 0px 0px 10px gray; }
        input { display: block; margin: 10px auto; padding: 10px; width: 200px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Registration</h2>
        <form th:action="@{/register}" method="post">
            <input type="text" name="fullName" placeholder="Full Name" required>
            <input type="text" name="username" placeholder="Choose Username" required>
            <input type="password" name="password" placeholder="Set Password" required>
            <button type="submit" style="background: green; color:white; padding: 10px;">Register Now</button>
        </form>
    </div>
</body>
</html>
