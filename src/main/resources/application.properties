# Dynamic Database connection settings for Cloud Deployment
# Render will provide these values through Environment Variables
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# Explicitly mention the driver for cloud environments
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Use the Port assigned by Render automatically, or 8080 locally
server.port=${PORT:8080}